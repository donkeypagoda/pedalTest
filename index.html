<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEDALBOARD TEST</title>
    <!-- <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script> -->
    <!-- <script defer type="text/javascript" src="jquery.kontrol.js"></script> -->
    <!-- <script defer type="text/javascript" src="delay.js"></script> -->
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="reverb.js"></script>
    <!-- <script defer type="text/javascript" src="delay.kontrol.js"></script> -->
    <script defer type="text/javascript" src="disto.js"></script>
    <!-- <script defer type="text/javascript" src="disto.kontrol.js"></script> -->
    <!-- <script defer type="text/javascript" src="panner.js"></script> -->

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="gradient">
    <!-- Delay -->
    <div id="delayDiv" class="unit"><h1>Delay</h1>
      <hr>
      <div>
        <label>Delay Time
          <input id="delayTime" type="range" min="0.0" max="7.0" step="0.05" value="0.25">
        </label>
      </div>
      <div>
        <label>Delay Feedback
          <input id="delayFeedback" type="range" min="0.0" max="1.0" step="0.05" value="0.0">
        </label>
      </div>
      <div>
        <label>Wet and Dry
          <input id="delayWetDryMix" type="range" min="0.0" max="0.9" step="0.1" value="0.0">
        </label>
      </div>
      <div>
        <label>Delay Engaged?
          <input id="delayBypass" type="checkbox" checked>
        </label>
      </div>
      <div>
        <label>Delay Input Engaged?
          <input id="delayInputBypass" type="checkbox" checked>
        </label>
      </div>
      <div>
        <label>Feedback Input Engaged?
          <input id="feedbackBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
    <div>
      <br>
    </div>
    <!-- distortion -->
    <div id="distoDiv" class="unit"><h1>Distortion</h1>
      <hr>
      <div>
        <label>Saturation
          <input id="distoSat" class="dial" type="text" data-min="50" data-max="7500" step="15" value="400">
        </label>
      </div>
      <div>
        <label>OverDrive
          <input id="distoOverdrive" type="range" min="0.1" max="7.0" step="0.1" value="0.1">
        </label>
      </div>
      <div>
        <label>HPF freq
          <input id="distoHPFfreq" type="range" min="10" max="4000" step="25" value="60">
        </label>
      </div>
      <div>
        <label>LPF freq
          <input id="distoLPFfreq" type="range" min="2000" max="15000" step="25" value="15000">
        </label>
      </div>
      <div>
        <label>Distortion Engaged?
          <input id="distoBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
    <div>
      <br>
    </div>
    <!-- panner -->
    <div id="pannerDiv" class="unit"><h1>Auto Panner</h1>
      <hr>
      <div>
        <label>Speed
          <input id="pannerSpeed" type="range" min="1" max="1000" step="5" value="125">
        </label>
      </div>
      <!-- <div>
        <label>Width
          <input id="pannerWidth" type="range" min="0.1" max="1.0" step=".05" value="1.0">
        </label>
      </div> -->
      <div>
        <label>Start/Stop
          <input id="pannerStartStop" type="checkbox" checked>
        </label>
      </div>
      <div>
        <label>Panner Engaged?
          <input id="pannerBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
    <div>
      <br>
    </div>
    <!-- reverb -->
    <div id="reverbDiv" class="unit"><h1>Reverb</h1>
      <hr>
      <div>
        <label>Convolution Model
          <select id="reverbSelect">
            <option value="plate">Plate</option>
            <option value="hall">Hall</option>
            <option value="dungeon">Dungeon</option>
          </select>
        </label>
      </div>
      <div>
        <label>Amount
          <input id="reverbAmount" type="range" min="0.0" max="3.5" step="0.1" value="0.7">
        </label>
      </div>
      <div>
        <label>Mix
          <input id="reverbMix" type="range" min="0.0" max="0.9" step="0.01" value="0.5">
        </label>
      </div>
      <div>
        <label>Hi Pass
          <input id="reverbHiPass" type="range" min="1" max="5000" step="20" value="125">
        </label>
      </div>
      <div>
        <label>Lo Pass
          <input id="reverbLoPass" type="range" min="1000" max="15000" step="50" value="13000">
        </label>
      </div>
      <div>
        <label>Reverb Engaged?
          <input id="reverbBypass" type="checkbox" checked>
        </label>
      </div>
      <div>
        <label>Reverb Input Engaged?
          <input id="reverbInputBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
  </body>
</html>
