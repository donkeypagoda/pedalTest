<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEDALBOARD TEST</title>
    <script defer type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="gradient">

    <div id="delayDiv" class="unit">Delay
      <label>Delay Time
        <input id="delayTime" type="range" min="0.050" max="7.00" step="0.05" value="0.25">
      </label>
      <label>Delay Feedback
        <input id="delayFeedback" type="range" min="0.0" max="1.0" step="0.05" value="0.0">
      </label>
      <label>Delay Engaged?
        <input id="delayBypass" type="checkbox" checked>
      </label>
      <label>Feedback Engaged?
        <input id="feedbackBypass" type="checkbox" checked>
      </label>
    </div>

    <div>
      <br>
      <hr>
      <br>
    </div>

    <div id="distoDiv" class="unit">Distortion
      <label>Distortion Amount
        <input id="distoAmount" type="range" min="250" max="10000" step="50" value="400">
      </label>
      <label>Distortion Gain
        <input id="distoGain" type="range" min="0.0" max="0.9" step="0.1" value="0.0">
      </label>
    </div>
  </body>
</html>
