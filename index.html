<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEDALBOARD TEST</title>
    <script defer src="delay.js"></script>
    <script defer src="mute.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="gradient">
    <div id="delayDiv" class="unit">Delay
      <label>Delay Time
        <input id="delayTime" type="range" min="0.050" max="7.00" step="0.05">
      </label>
      <label>Delay Feedback
        <input id="delayFeedback" type="range" min="0.0" max="1.0" step="0.05" value="0.0">
      </label>
      <label>Delay Bypass
        <input id="delayBypass" type="checkbox" checked>
      </label>
    </div>
  </body>
</html>
