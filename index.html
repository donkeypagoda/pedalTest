<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEDALBOARD TEST</title>
    <script defer type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="gradient">
    <!-- Delay -->
    <div id="delayDiv" class="unit"><h1>Delay</h1>
      <hr>
      <div>
        <label>Delay Time
          <input id="delayTime" type="range" min="0.0" max="7.00" step="0.1" value="0.25">
        </label>
      </div>
      <div>
        <label>Delay Feedback
          <input id="delayFeedback" type="range" min="0.0" max="1.0" step="0.05" value="0.0">
        </label>
      </div>
      <div>
        <label>Wet and Dry
          <input id="delayWetDryMix" type="range" min="0.01" max="0.99" step="0.01" value="0.0">
        </label>
      </div>
      <div>
        <label>Delay Engaged?
          <input id="delayBypass" type="checkbox" checked>
        </label>
      </div>
      <div>
        <label>Feedback Engaged?
          <input id="feedbackBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
    <div>
      <br>
    </div>
    <!-- distortion -->
    <div id="distoDiv" class="unit"><h1>Distortion</h1>
      <hr>
      <div>
        <label>Saturation
          <input id="distoSat" type="range" min="50" max="7500" step="15" value="400">
        </label>
      </div>
      <div>
        <label>OverDrive
          <input id="distoOverdrive" type="range" min="0.1" max="7.0" step="0.1" value="0.1">
        </label>
      </div>
      <div>
        <label>HPF freq
          <input id="distoHPFfreq" type="range" min="10" max="4000" step="25" value="60">
        </label>
      </div>
      <div>
        <label>LPF freq
          <input id="distoLPFfreq" type="range" min="2000" max="15000" step="25" value="15000">
        </label>
      </div>
      <div>
        <label>Distortion Engaged?
          <input id="distoBypass" type="checkbox" checked>
        </label>
      </div>
    </div>
  </body>
</html>
