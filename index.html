<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PEDALBOARD TEST</title>
    <script defer type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="gradient">

    <div id="delayDiv" class="unit"><h1>Delay</h1>
      <hr>
      <label>Delay Time
        <input id="delayTime" type="range" min="0.050" max="7.00" step="0.05" value="0.25">
      </label>
      <label>Delay Feedback
        <input id="delayFeedback" type="range" min="0.0" max="1.0" step="0.05" value="0.0">
      </label>
      <label>Delay Engaged?
        <input id="delayBypass" type="checkbox" checked>
      </label>
      <label>Feedback Engaged?
        <input id="feedbackBypass" type="checkbox" checked>
      </label>
    </div>

    <div>
      <br>
    </div>

    <div id="distoDiv" class="unit"><h1>Distortion</h1>
      <hr>
      <div>
        <label>Saturation
          <input id="distoSat" type="range" min="50" max="7500" step="15" value="400">
        </label>
      </div>
        <label>OverDrive
          <input id="distoOverdrive" type="range" min="0.1" max="0.9" step="0.1" value="0.1">
        </label>
      <div>
        <label>Sustain
          <input id="distoSustain" type="range" min="0.01" max="0.7" step="0.01" value="0.01">
        </label>
      </div>
      <div>
        <label>clean ------ Blend ------ dirty
          <input id="distoBlend" type="range" min="0.05" max="0.95" step="0.05" value="0.55">
        </label>
      </div>
      <div>
        <label>HPF freq
          <input id="distoHPFfreq" type="range" min="10" max="400" step="10" value="60">
        </label>
      </div>
    </div>
  </body>
</html>
